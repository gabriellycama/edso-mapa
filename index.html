<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">calcula dano</div>

            <div class="input">
                <label>vida:</label>
                <input type="text" id="vida">
            </div>

            <div class="input">
                <label>dano</label>
                <input type="number" id="dano">
             </div>

             <div class="input">
                <label>critico</label>
                <input type="number" id="critico">
             </div>

             <button id="calcular">Calcular</button>
             
             <div class="result" id="resultado" ></div>
         </div>

    </main>
    
</body>
<script src="./imc.js"></script>
</html>
